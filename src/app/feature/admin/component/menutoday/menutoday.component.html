<p>.</p>

<div class="header-container">
    <div class="header-lbl">
        <h1>Today's Menu</h1>
    </div>
</div>


<div class="container text-left">


    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{ (i+1) + (paginator.pageIndex *
                paginator.pageSize) }}
                {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="foodTruckName">
            <th mat-header-cell *matHeaderCellDef> Food Truck Name </th>
            <td mat-cell *matCellDef="let element"> {{element.foodTruckName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="menuItemName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.menuItemName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="menuItemPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.menuItemPrice}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <a  href="#" class="grid-action-link">Order Item</a> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
